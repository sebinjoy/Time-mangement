

<body > 
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
           <!-- <a class="btn btn-primary position-absolute top-20 end-0 anchor"  href="home" style="background-color: text-white">Home</a> -->
            
            <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
            <form #loginform="ngForm" (ngSubmit)="loginform.valid && onsubmit(loginform.value)">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" class="form-control" placeholder="Username" #name="ngModel" name="name"  ngModel>
                <label for="floatingInput">User name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" #password="ngModel" ngModel >
                <label for="floatingPassword">Password</label>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                  Remember password
                </label>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                  in</button>
              </div>
              <hr class="my-4">
              <div class="d-grid mb-2">
                
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
